{{define "detail"}}
    {{template "layout/header"}}
    {{template "layout/left" .}}
    <link rel="stylesheet" href="/static/editor/css/editormd.min.css">
    <div class="main-wrapper">
        <article class="blog-post px-3 py-5 p-md-5">
            <div class="d-none d-xl-block">
                <div class="card position-fixed" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">文章目录</h5>
                        <p class="card-text" id="custom-toc-container">
                            {{.DirectoryHtml | html}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="container">
                <header class="blog-post-header">
                    <h2 class="title mb-2">{{.Title}}</h2>
                    <div class="meta mb-3"><span class="date"><i class="fa fa-calendar">&nbsp;</i>{{.CreatedAt}}</span><span class="time"><i class="fa fa-eye"></i>&nbsp;{{.ViewNum}}</span><span class="comment"><a href="#">4 comments</a></span></div>
                </header>
                <div class="blog-post-body markdown-body editormd-preview-container editormd-html-preview" id="editor" style="padding: 0px;">
                    {{.ContentHtml | html}}
                </div>

                <nav class="blog-nav nav nav-justified my-5">
                    <a class="nav-link-prev nav-item nav-link rounded-left" href="index.html">Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
                    <a class="nav-link-next nav-item nav-link rounded-right" href="blog-list.html">Next<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>
                </nav>

                <div class="blog-comments-section" id="comments">
                    <div id="disqus_thread"></div>
                    <script>
                        /**
                         *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT
                         *  THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR
                         *  PLATFORM OR CMS.
                         *
                         *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT:
                         *  https://disqus.com/admin/universalcode/#configuration-variables
                         */
                        /*
                        var disqus_config = function () {
                            // Replace PAGE_URL with your page's canonical URL variable
                            this.page.url = PAGE_URL;

                            // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                            this.page.identifier = PAGE_IDENTIFIER;
                        };
                        */

                        (function() {  // REQUIRED CONFIGURATION VARIABLE: EDIT THE SHORTNAME BELOW
                            var d = document, s = d.createElement('script');
                            // IMPORTANT: Replace 3wmthemes with your forum shortname!
                            s.src = 'https://3wmthemes.disqus.com/embed.js';
                            s.setAttribute('data-timestamp', +new Date());
                            (d.head || d.body).appendChild(s);
                        })();
                    </script>
                    <noscript>
                        Please enable JavaScript to view the
                        <a href="https://disqus.com/?ref_noscript" rel="nofollow">
                            comments powered by Disqus.
                        </a>
                    </noscript>
                </div>
            </div>
        </article>

        {{template "layout/section_footer"}}
    </div>
    {{template "layout/footer"}}
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>
{{end}}
